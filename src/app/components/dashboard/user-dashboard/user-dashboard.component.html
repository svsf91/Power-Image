<app-header [title]="'user-dashboard'"></app-header>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Find for?</label>
        </div>
      </div>
    </div>
  </div>

  <div class="card white darken-3">
    <div class="card-content black-text">
      <p> {{ "User:" + user.username}} </p>
      <p>{{ "Last Login:" + user.dateLastLogin}} </p>
    </div>
  </div>

  <div class="row">

    <div class="col s4 m4">
      <div class="card blue-grey darken-1">
        <div class="card-image">
          <img src="../../../assets/vendors/images/image-card1.jpg">
          <span class="card-title">Image Editor</span>
        </div>
        <div class="card-action">
          <a routerLink="/editor">Edit my own image</a>
        </div>
      </div>
    </div>
    <div class="col s4 m4">
      <div class="card blue-grey darken-1">
        <div class="card-image">
          <img src="../../../assets/vendors/images/image-card1.jpg">
          <span class="card-title">Upload Image</span>
        </div>
        <div class="card-action">
          <a routerLink="/editor">Upload my image to cloud</a>
        </div>
      </div>
    </div>
    <div class="col s4 m4">
      <div class="card blue-grey darken-1">
        <div class="card-image">
          <img src="../../../assets/vendors/images/image-card1.jpg">
          <span class="card-title">What's more?</span>
        </div>
        <div class="card-action">
          <a>Edit my own image</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card white darken-1">
    <div class="card-content black-text">
      <span class="card-title">User information</span>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Latest Login In</th>
          <th>Total Upload</th>
          <th>Space Usage</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td><a href = '#'>Yifan</a></td>
          <td>2018/04/14</td>
          <td>2018/04/14</td>
          <div class="progress">
            <div class="determinate" style="width: 70%"></div>
          </div>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
<app-footer></app-footer>
